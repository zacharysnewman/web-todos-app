<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Daily Habits</title>
	<!-- Tailwind CSS CDN -->
	<script src="https://cdn.tailwindcss.com"></script>
	<!-- Google Fonts - Inter -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="styles/style.css?v=1">
        <link rel="icon" type="image/png" href="img/favicon-96x96.png?v=1" sizes="96x96" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg?v=1" />
        <link rel="shortcut icon" href="img/favicon.ico?v=1" />
        <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png?v=1" />
        <link rel="manifest" href="img/site.webmanifest?v=1" />
</head>
<body class="bg-gray-900">

	<div id="app" class="container mx-auto p-4 sm:p-6 md:p-8 max-w-4xl">
		<!-- Main header -->
		<div class="flex justify-between items-center mb-6">
			<h1 class="text-3xl font-bold text-green-400">Daily To-Do's</h1>
			<button id="add-list-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 btn">New List</button>
		</div>

		<!-- Lists View -->
		<div id="lists-view">
			<!-- Overall Daily Progress Bar -->
			<div class="mb-8">
				<div class="flex justify-between items-center mb-1">
					<span class="text-lg font-medium text-gray-200">Overall Daily Progress</span>
					<span id="overall-progress-percent" class="text-lg font-medium text-green-400">0%</span>
				</div>
				<div class="w-full progress-bar-bg rounded-full h-3.5">
					<div id="overall-progress-bar" class="bg-green-500 h-3.5 rounded-full" style="width: 0%"></div>
				</div>
			</div>

			<div id="incomplete-lists-container">
				<h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2">Lists</h2>
				<div id="incomplete-lists" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
			</div>
			<div id="complete-lists-container" class="mt-8">
				<h2 class="text-xl font-semibold mb-3 border-b border-gray-700 pb-2">Completed Lists</h2>
				<div id="complete-lists" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4"></div>
			</div>
		</div>

		<!-- Single List View -->
		<div id="list-view" class="hidden">
			<div class="flex items-center mb-6">
				<button id="back-to-lists" class="text-green-400 hover:text-green-300 mr-4">
					<svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
						<path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 17l-5-5m0 0l5-5m-5 5h12" />
					</svg>
				</button>
				<h2 id="list-name-header" class="text-2xl font-bold"></h2>
			</div>
			
			<div class="bg-gray-800 p-4 rounded-lg">
				<div class="flex gap-2 mb-4">
					<input type="text" id="new-todo-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Add a new to-do...">
					<button id="add-todo-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg font-semibold hover:bg-green-600 btn shrink-0">Add</button>
				</div>
				<!-- Overall Progress Bar for the list -->
				<div class="mb-6">
					<div class="flex justify-between items-center mb-1">
						<span class="text-sm font-medium text-gray-300">List Progress</span>
						<span id="list-progress-percent" class="text-sm font-medium text-green-400">0%</span>
					</div>
					<div class="w-full progress-bar-bg rounded-full h-2.5">
						<div id="list-progress-bar" class="bg-green-500 h-2.5 rounded-full" style="width: 0%"></div>
					</div>
				</div>

				<div id="incomplete-todos-container">
					<h3 class="text-lg font-semibold mb-2 border-b border-gray-700 pb-1">To Do</h3>
					<div id="incomplete-todos"></div>
				</div>
				<div id="complete-todos-container" class="mt-6">
					<h3 class="text-lg font-semibold mb-2 border-b border-gray-700 pb-1">Completed</h3>
					<div id="complete-todos"></div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- Edit Modal (for editing list/todo names) -->
	<div id="edit-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden">
		<div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
			<h3 class="text-xl font-semibold mb-4">Edit Name</h3>
			<input type="text" id="edit-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500">
			<div class="flex justify-end gap-3">
				<button id="cancel-edit-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 btn">Cancel</button>
				<button id="save-edit-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 btn">Save</button>
			</div>
		</div>
	</div>

	<!-- Add List Modal (replaces prompt) -->
	<div id="add-list-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden">
		<div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
			<h3 class="text-xl font-semibold mb-4">New List Name</h3>
			<input type="text" id="add-list-input" class="w-full bg-gray-900 border border-gray-700 rounded-lg px-3 py-2 mb-4 focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Enter new list name...">
			<div class="flex justify-end gap-3">
				<button id="cancel-add-list-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 btn">Cancel</button>
				<button id="save-add-list-btn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 btn">Create List</button>
			</div>
		</div>
	</div>

	<!-- Confirmation Modal (replaces confirm) -->
	<div id="confirm-modal" class="fixed inset-0 modal-backdrop flex items-center justify-center hidden">
		<div class="bg-gray-800 p-6 rounded-lg shadow-xl w-full max-w-sm">
			<h3 id="confirm-modal-title" class="text-xl font-semibold mb-4">Confirm Action</h3>
			<p id="confirm-modal-message" class="text-gray-300 mb-6">Are you sure?</p>
			<div class="flex justify-end gap-3">
				<button id="cancel-confirm-btn" class="bg-gray-600 text-white px-4 py-2 rounded-lg hover:bg-gray-700 btn">Cancel</button>
				<button id="proceed-confirm-btn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 btn">Proceed</button>
			</div>
		</div>
	</div>

	<!-- Main JavaScript file -->
	<script src="src/script.js?v=2"></script>
</body>
</html>
